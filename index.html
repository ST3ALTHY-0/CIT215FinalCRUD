<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/sampleMeals.js"></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <h1>Weekly Meal Planner</h1>

    <section id="searchSection">
        <h2>Search Meal</h2>
        <input type="text" id="searchInput" placeholder="Search for meals...">
        <button id="searchBtn">Search by Name</button>

        <div id="searchResults"></div>
    </section>

    <section id="customMealSection">
        <h2>Create Your Own Meal</h2>
        <div id="customMealForm">
            <input type="text" id="customMealName" placeholder="Meal name" style="width: 100%; margin-bottom: 10px;">
            <input type="text" id="customMealImage" placeholder="Image URL (or leave blank)" style="width: 100%; margin-bottom: 10px;">
            <input type="text" id="customMealCategory" placeholder="Category (e.g., Breakfast, Lunch)" style="width: 100%; margin-bottom: 10px;">
            <textarea id="customMealIngredients" placeholder="Ingredients (comma-separated)" style="width: 100%; margin-bottom: 10px; height: 60px;"></textarea>
            <textarea id="customMealInstructions" placeholder="Instructions" style="width: 100%; margin-bottom: 10px; height: 80px;"></textarea>
            <button id="createMealBtn">Create Meal</button>
        </div>
        <div id="customMeals"></div>
    </section>

    <section id="mealPlan">
        <h2>Weekly Meal Plan</h2>
        <button id="autoFillBtn" style="margin-bottom: 10px; padding: 10px 20px; background-color: slategray; color: white; border: none; border-radius: 5px; cursor: pointer;">Auto-Fill Week with Sample Meals</button>
        <div id="planGrid" class="mealGrid"></div>
    </section>

    <div id="slotModal" class="modal">
        <div class="modalContent">
            <h3>Add Meal to Plan</h3>
            
            <div id="selectedMealDisplay"></div>
            
            <select id="daySelect">
                <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
                <option>Thursday</option><option>Friday</option><option>Saturday</option><option>Sunday</option>
            </select>

            <select id="mealTypeSelect">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>

            <textarea id="mealNotes" placeholder="Notes (optional)"></textarea>
            <button id="saveMealBtn">Save Meal</button>
            <button id="closeModalBtn">Cancel</button>
        </div>
    </div>

</body>
</html>
